# ============================================================================
# pado.properties template for clients. This file is configured to connect 
# to the example grids included in the Pado distribution. It should be modified
# accordingly to reflect your grid environment.
# ============================================================================

# Client programs found in bin_sh/client and bin_win/client directories
# overwrite the security.enabled property. security.enabled must reflect
# the grid value. In other words, if the grid has it set then the client must
# also have it set.
security.enabled=false

# Pado-specific statistics
statistics.enabled=false

# User certificate file for AES encryption.
security.aes.userCertificate=security/user.cer

